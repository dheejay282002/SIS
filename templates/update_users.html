<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Users</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        function updateIdLabel() {
            const role = document.getElementById("role").value;
            const label = document.getElementById("id-label");
            label.textContent = role === "teacher" ? "Teacher ID" : "Student ID";
        }
    </script>
</head>
<body>
<div class="container py-5">
    <h2 class="text-center mb-4">Update Users</h2>

    <form action="/admin/update_user" method="POST">
        <div class="mb-3">
            <label for="user_id" class="form-label" id="id-label">Student ID</label>
            <input type="text" class="form-control" name="user_id" id="user_id" required>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" name="role" id="role" onchange="updateIdLabel()" required>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" name="name" id="name" required>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" name="age" id="age" required>
        </div>

        <div class="mb-3">
            <label for="course" class="form-label">Course</label>
            <input type="text" class="form-control" name="course" id="course">
        </div>

        <div class="mb-3">
            <label for="section" class="form-label">Section</label>
            <input type="text" class="form-control" name="section" id="section">
        </div>

        <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <input type="number" class="form-control" name="year" id="year">
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-control" name="password" id="password" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Update User</button>
    </form>
</div>
</body>
</html>
