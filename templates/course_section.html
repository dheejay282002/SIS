<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Course & Section</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body class="container py-5">
    <h2>Add Course & Section</h2>
    <form method="POST">
        <div class="mb-3">
            <input name="course" placeholder="Course Name" class="form-control" required>
        </div>
        <div class="mb-3">
            <input name="section" placeholder="Section Name" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Add</button>
        <a href="admin_dashboard.html" class="btn btn-secondary">Back</a>
    </form>
</body>
</html>
