<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | Student Information System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-light">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-75 shadow-lg rounded overflow-hidden">
            <!-- Left Side (Form) -->
            <div class="col-md-6 bg-white p-5">
                <h2 class="fw-bold text-center mb-4">Admin Login</h2>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-danger">{{ messages[0] }}</div>
                    {% endif %}
                {% endwith %}
                <form method="POST" action="/admin">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Login</button>
                </form>
            </div>
            <!-- Right Side (Info) -->
            <div class="col-md-6 bg-light d-flex flex-column justify-content-center p-5">
                <h3 class="fw-bold">Welcome, Admin</h3>
                <p class="text-muted">
                    Please enter your credentials to access the admin dashboard and manage the system.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
