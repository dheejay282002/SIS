<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User | Student Information System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow-sm w-50">
            <div class="card-body">
                <h4 class="card-title text-center mb-4">Add New User</h4>
                <form action="/admin/add_new_user" method="POST">
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="" disabled selected>Select Role</option>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                        </select>
                    </div>

                    <div id="student-fields" style="display: none;">
                        <div class="mb-3">
                            <label for="student_id" class="form-label">Student ID</label>
                            <input type="text" class="form-control" id="student_id" name="student_id">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="course" class="form-label">Course</label>
                            <input type="text" class="form-control" id="course" name="course" required>
                        </div>
                        <div class="mb-3">
                            <label for="section" class="form-label">Section</label>
                            <input type="text" class="form-control" id="section" name="section" required>
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label">Year Level</label>
                            <input type="number" class="form-control" id="year" name="year" required>
                        </div>
                    </div>

                    <div id="teacher-fields" style="display: none;">
                        <div class="mb-3">
                            <label for="teacher_id" class="form-label">Teacher ID</label>
                            <input type="text" class="form-control" id="teacher_id" name="teacher_id">
                        </div>
                        <div class="mb-3">
                            <label for="name_teacher" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name_teacher" name="name_teacher" required>
                        </div>
                        <div class="mb-3">
                            <label for="course_teacher" class="form-label">Course</label>
                            <input type="text" class="form-control" id="course_teacher" name="course_teacher" required>
                        </div>
                        <div class="mb-3">
                            <label for="section_teacher" class="form-label">Assigned Section</label>
                            <input type="text" class="form-control" id="section_teacher" name="section_teacher" required>
                        </div>
                        <div class="mb-3">
                            <label for="year_teacher" class="form-label">Year Level</label>
                            <input type="number" class="form-control" id="year_teacher" name="year_teacher" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Add New User</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('role').addEventListener('change', function() {
            var role = this.value;
            if (role === 'student') {
                document.getElementById('student-fields').style.display = 'block';
                document.getElementById('teacher-fields').style.display = 'none';
            } else if (role === 'teacher') {
                document.getElementById('teacher-fields').style.display = 'block';
                document.getElementById('student-fields').style.display = 'none';
            } else {
                document.getElementById('student-fields').style.display = 'none';
                document.getElementById('teacher-fields').style.display = 'none';
            }
        });
    </script>
</body>
</html>
